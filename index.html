<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerVoice.AI - Safety & Wellbeing</title>
    <link rel="icon" type="image/svg+xml" href="/figure-v2.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {

            theme: {
                extend: {
                    colors: {
                        brand: {
                            rose: '#B96D66',
                            beige: '#F8EDE3',
                            charcoal: '#333333',
                        },
                        purple: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(185, 109, 102, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(185, 109, 102, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(185, 109, 102, 0);
            }
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 40px;
        }

        .waveform-bar {
            width: 3px;
            height: 10px;
            background: #B96D66;
            border-radius: 2px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                height: 10px;
            }

            50% {
                height: 30px;
            }
        }

        .leaflet-container {
            font-family: 'Inter', sans-serif;
            z-index: 1;
            border-radius: 1rem;
        }

        .leaflet-bar a {
            border: none !important;
            color: #B96D66 !important;
        }


        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(185, 109, 102, 0.2);
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main {
                padding-bottom: 80px;
                /* Space for bottom nav */
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
