    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .waveform { display: flex; align-items: center; gap: 3px; height: 40px; }
        .waveform-bar { width: 3px; height: 10px; background: #8b5cf6; border-radius: 2px; animation: bounce 1s infinite; }
        @keyframes bounce { 
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        /* Leaflet custom styling to match HerVoice theme */
        .leaflet-container { font-family: 'Inter', sans-serif; z-index: 1; border-radius: 1rem; }
        .leaflet-bar a { border: none !important; color: #8b5cf6 !important; }
    </style>
