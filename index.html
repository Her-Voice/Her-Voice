    <style>
        * { box-sizing: border-box; }
        html, body, #root { width: 100%; height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border-color: rgba(30, 41, 59, 0.8); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(185, 109, 102, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(185, 109, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(185, 109, 102, 0); }
        }
        .waveform { display: flex; align-items: center; gap: 3px; height: 40px; }
        .waveform-bar { width: 3px; height: 10px; background: #B96D66; border-radius: 2px; animation: bounce 1s infinite; }
        @keyframes bounce { 
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        .leaflet-container { font-family: 'Inter', sans-serif; z-index: 1; border-radius: 1rem; }
        .leaflet-bar a { border: none !important; color: #B96D66 !important; }
        .dark .leaflet-tile { filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); }
        .dark .leaflet-container { background: #0f172a !important; }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(185, 109, 102, 0.2);
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            main { padding-bottom: 80px; /* Space for bottom nav */ }
        }
    </style>
